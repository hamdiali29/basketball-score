<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <button id="homebtn-el">0</button>
            <div class="home-score">
                <button id="hmonepoint-el" onclick="hmonepoint()">+1</button>
                <button id="hmtwopoint-el" onclick="hmtwopoint()">+2</button>
                <button id="hmthreepoint-el" onclick="hmthreepoint()">+3</button>
            </div>
        </div>

        <div class="guest">
            <h1>Guest</h1>
            <button id="guestbtn-el">0</button>
            <div class="guest-score">
                <button id="gstonepoint-el" onclick="gstonepoint()">+1</button>
                <button id="gsttwopoint-el" onclick="gsttwopoint()">+2</button>
                <button id="gstthreepoint-el" onclick="gstthreepoint()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
